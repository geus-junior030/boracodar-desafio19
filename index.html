<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget de transporte</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <script src="./animation-widget.js"></script>
</head>

<body>
  <div class="container" id="widget">
    <button class="drag-button" id="btnHideWidget" onclick="hideWidget()"></button>

    <header>
      <strong> Encontre <span>Boris</span> no local de partida </strong>
      <span class="subtitle"> Chega em 3 minutos (800 metros) </span>
    </header>

    <main>
      <img src="./assets/boris.png" alt="Boris C.">

      <div class="info-vehicle">
        <strong> BCD0D19 </strong>
        <span class="subtitle"> Honda Civic Roxo </span>
      </div>
    </main>

    <div class="box-contact">
      <input type="text" placeholder="Enviar mensagem para Boris...">

      <div class="actions">
        <button>
          <img src="./assets/phone.png" alt="Ligar">
        </button>
        <button>
          <img src="./assets/location.png" alt="Localização">
        </button>
      </div>
    </div>
  </div>

  <button class="show-widget-button" id="btnShowWidget" onclick="showWidget()">
    <img src="./assets/chat-widget.png" alt="Icone de chat">
  </button>
</body>

</html>
